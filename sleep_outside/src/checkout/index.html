<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- scripts -->
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form
        id="checkoutForm"
        method="POST"
        name="checkoutForm"
        onsubmit="return false"
      >
        <fieldset>
          <legend>Shipping</legend>
          <label class="top" for="firstName"
            >First Name <input minlength="2"  maxlength="40" type="text" name="fname" id="firstName" required
          /></label>
          <label class="top" for="lastName"
            >Last Name <input minlength="2"  maxlength="40" type="text" name="lname" id="lastName" required
          /></label>
          <label class="top" for="street"
            >Street <input minlength="2"  maxlength="40" type="text" name="street" id="street" required
          /></label>
          <label class="top" for="city"
            >City <input minlength="2" maxlength="40" type="text" name="city" id="city" required
          /></label>
          <label class="top" for="state"
            >State <input minlength="2" maxlength="40" type="text" name="state" id="state" required
          /></label>
          <label class="top" for="zip"
            >Zip <input pattern="(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$)" type="text" name="zip" id="zip" required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label class="top" for="cardNumber"
            >Card Number
            <input type="text" name="cardNumber" id="cardNumber" required
          /></label>
          <label class="top" for="expiration"
            >Expiration
            <input type="text" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" name="expiration" id="expiration" required
          /></label>
          <label class="top" for="securityCode"
            >Security Code
            <input minlength="3" maxlength="4" type="text" name="security" id="securityCode" required
          /></label>
        </fieldset>
        <fieldset id="orderSummary">
          <legend>Order Summary</legend>
        </fieldset>
        <p id="success-message">
          Your Order has been recieved! Expect shipping details soon.
        </p>
        <p id="failure-message">
          An error occured placing your order, make sure you filled in all the
          fields.
        </p>

        <button id="checkout">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
