<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page Title</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/small.css" />
  <script type="text/javascript" src="./js/product.js"></script>
  <script type="module" src="./js/create-cart.js"></script>

<body>
  <nav class="nav">
    <img class="logo" src="./images/logo.png" />
    <ul>
      <li><button id="cart-popup">Cart</button></li>
    </ul>
  </nav>
  <main>
    <dialog id="cart-dialog">
      <h1>My Cart</h1>
      <div class="cart-container">
        <div id="isEmpty">Your Cart Is Empty</div>
        <section id="cart"></section>
      </div>
      <button id="close-dialog">Close</button>
    </dialog>


    <div class="carousel">
      <img class="images" src="./images/carousel1.jpg" />
    </div>

    <div class="container">
      <section class="item1">
        <div class="product1">
          <img class="img1" />
          <h2>Item Name</h2>
          <p>Item Price</p>
        </div>
        <button id="checkout-btn" class="button1" onclick="addItem(0)">Add to cart</button>
      </section>

      <section class="item2">
        <div class="product2">
          <img class="img2" />
          <h2>Item Name</h2>
          <p>Item Price</p>
        </div>
        <button id="checkout-btn" class="button2" onclick="addItem(1)">Add to cart</button>
      </section>

      <section class="item3">
        <div class="product3">
          <img class="img3" />
          <h2>Item Name</h2>
          <p>Item Price</p>
        </div>
        <button id="checkout-btn" class="button" onclick="addItem(3)">Add to cart</button>

      </section>

      <section class="item4">
        <div class="product4">
          <img class="img4" />
          <h2>Item Name</h2>
          <p>Item Price</p>
        </div>
        <button id="checkout-btn" class="button" onclick="addItem(4)">Add to cart</button>
      </section>

  </main>

  <footer>
    <p> Angela Slinker || WDD330 || BYU - Idaho
    </p>
  </footer>
  </div>

</body>

</html>
